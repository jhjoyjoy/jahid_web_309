<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seasonal Crops</title>
  <link rel="stylesheet" href="guest-seasonal-crops.css" />
  <script defer src="guest-seasonal-crops.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <header class="header">
    <h1><i class="fas fa-leaf"></i> Seasonal Crops</h1>
    <button id="backBtn"><i class="fas fa-arrow-left"></i> Back</button>
  </header>

  <main class="season-container">
    <h2>Select a Season</h2>
    <div class="season-buttons">
      <button onclick="showCrops('summer')">☀️ Summer</button>
      <button onclick="showCrops('monsoon')">🌧️ Monsoon</button>
      <button onclick="showCrops('winter')">❄️ Winter</button>
    </div>

    <div id="cropList" class="crop-list">
      <!-- Crops will be dynamically inserted here -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 AgriConnect. All rights reserved.</p>
  </footer>
</body>
</html>
