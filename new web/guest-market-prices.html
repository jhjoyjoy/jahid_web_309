<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Market Prices</title>
  <link rel="stylesheet" href="guest-market-prices.css" />
  <script defer src="guest-market-prices.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <header class="header">
    <h1><i class="fas fa-store"></i> Crop Market Prices</h1>
    <button id="backBtn"><i class="fas fa-arrow-left"></i> Back</button>
  </header>

  <main class="content">
    <section class="filter">
      <label for="regionSelect">Select Region:</label>
      <select id="regionSelect">
        <option value="all">All</option>
        <option value="dhaka">Dhaka</option>
        <option value="rajshahi">Rajshahi</option>
        <option value="chattogram">Chattogram</option>
        <option value="khulna">Khulna</option>
      </select>
    </section>

    <section class="price-table">
      <table>
        <thead>
          <tr>
            <th>Crop</th>
            <th>Region</th>
            <th>Price (Tk/kg)</th>
          </tr>
        </thead>
        <tbody id="priceData">
          <!-- Data will be injected by JS -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AgriConnect. All rights reserved.</p>
  </footer>
</body>
</html>
