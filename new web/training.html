<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Training Materials</title>
  <link rel="stylesheet" href="farmer-training.css">
  <script defer src="farmer-training.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <h1><i class="fas fa-book-open"></i> Training Materials</h1>
    <button id="backBtn"><i class="fas fa-arrow-left"></i> Back</button>
  </header>

  <section class="filters">
    <select id="cropFilter">
      <option value="all">All Crops</option>
      <option value="rice">Rice</option>
      <option value="wheat">Wheat</option>
      <option value="vegetables">Vegetables</option>
    </select>

    <select id="seasonFilter">
      <option value="all">All Seasons</option>
      <option value="summer">Summer</option>
      <option value="winter">Winter</option>
    </select>

    <select id="methodFilter">
      <option value="all">All Methods</option>
      <option value="organic">Organic</option>
      <option value="hydroponic">Hydroponic</option>
    </select>
  </section>

  <main id="materialList" class="materials">
    <!-- JS will insert cards here -->
  </main>

  <footer>
    <p>&copy; 2025 AgriConnect. All rights reserved.</p>
  </footer>
</body>
</html>
